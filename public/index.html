

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
</head>
<body>

Enter the following:<br>
First Name: <input type="text" id="firstName"><br>
Last Name: <input type="text" id="lastName"><br>
Phone #: <input type="text" id="phoneNumber"><br>
Email: <input type="text" id="email"><br>
University: <input type="text" id="university"><br>
Major: <input type="text" id="major"><br>
<button onclick="addContact()">Submit</button> 

<script src="https://cdn.jsdelivr.net/npm/superagent"></script>
<script>
function addContact(){
    var url = '/add';

   var firstName = document.getElementById('firstName').value;
   console.log(firstName);
   var url = `/add?firstName=${firstName}`;

   var lastName = document.getElementById('lastName').value;
   console.log(lastName);
   var url = `/add?lastName=${lastName}`;

   var phoneNumber = document.getElementById('phoneNumber').value;
   console.log(phoneNumber);
   var url = `/add?phoneNumber=${phoneNumber}`;

   var email = document.getElementById('email').value;
   console.log(email);
   var url = `/add?email=${email}`;

   var university = document.getElementById('university').value;
   console.log(university);
   var url = `/add?university=${university}`;

   var major = document.getElementById('major').value;
   console.log(major);
   var url = `/add?major=${major}`;

   superagent

       .get(url)
       .end(function(err, res){
           if (err) {
               console.log('err:',err);
           } else {
               console.log('response:',res.text);
           }
       });
}
</script>



</script>

    
</body>
</html>
